<!--Front end for deletion of posts.-->
{% block content %}
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'home'%}">CBD Locksmith</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="{% url 'login'%}">Sign out</a>
      </li>
    </ul>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                <span data-feather="home"></span>
                Home
              </a>
            </li>
            <li class="nav-item">
             
              <a class="nav-link" href="{% url 'post_new' %}">
                <span data-feather="file"></span>
                New Job
              </a>
            </li>
  
          </ul>

  
        </div>
      </nav>
    <!--Creation of posts.-->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="form-group">          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Delete job</h1>
            <div class="btn-toolbar mb-2 mb-md-0">

            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="container">
                <form action="" method="post"> {% csrf_token %}
                    <p>Are you sure you want to delete? {{post.title}}</p>
                    <input type="submit" value="Confirm">
            
                </form>
            </div> 
        </div>
    </main>
