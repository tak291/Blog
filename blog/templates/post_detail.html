{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">

        <h2>{{ post.title}}</h2>
        <h2>{{ post.body }}</h2>

    </div>

    <br>
    <a href="{% url 'post_delete' post.pk %}"> Delete blog post</a>

{% endblock content%}
