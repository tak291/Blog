

<!--This is where we import the template code-->
{% extends 'base.html'%}


{%block content%}


<html>

<!-- How to view the blog posts. -->
    
{% for post in object_list %}
        <div class='post-entry'>
        <h2><a href="{% url 'post_detail' post.pk%}">Job: {{ post.job}}</a></h2>
        <p>Details: {{ post.details }}</p>
        </div>
    {% endfor %}

{% endblock content %}    



</html>
